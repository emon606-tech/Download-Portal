<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Game</title>
  <style>
    /* Body and game container */
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #game {
      position: relative;
      width: 320px;
      height: 480px;
      background: #222; /* slightly lighter than black */
      border: 2px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }

    /* Bird styling */
    #bird {
      position: absolute;
      width: 34px;
      height: 24px;
      background: yellow;
      border-radius: 50% / 35%;
      top: 250px;
      left: 50px;
      transition: transform 0.1s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 2;
    }

    /* Pipes */
    .pipe {
      position: absolute;
      width: 60px;
      background: #228B22;
      border-radius: 0 10px 10px 0;
      z-index: 1;
    }

    /* Score text */
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
      user-select: none;
      font-size: 18px;
      z-index: 10;
    }

    /* Raindrop container behind game */
    #rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 1; /* behind game */
      background: transparent;
    }

    /* Raindrop style */
    .raindrop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.5);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Raindrop falling animation */
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <div id="rain"></div>

  <div id="game">
    <div id="bird"></div>
    <div id="score">Score: 0 | Best: 0</div>
  </div>

  <script src="script.js"></script>

  <script>
    // Create raindrops dynamically
    const rainContainer = document.getElementById('rain');
    const numberOfDrops = 100;

    for (let i = 0; i < numberOfDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');

      // Random horizontal position across the viewport
      drop.style.left = Math.random() * 100 + 'vw';

      // Random delay to spread drops out over time
      drop.style.animationDelay = (Math.random() * 5) + 's';

      // Random animation duration for varying speed
      drop.style.animationDuration = (0.5 + Math.random() * 0.8) + 's';

      rainContainer.appendChild(drop);
    }
  </script>
</body>
</html>
